image: node

stages:
  - lint
  - build

Client Lint:
  stage: lint
  script:
    - cd client
    - npm i
    - npm run lint

Server Lint:
  stage: lint
  script:
    - cd server
    - npm i --legacy-peer-deps
    - nm run lint

Client Build:
  stage: build
  script:
    - cd client
    - npm i
    - npm run build

Server Build:
  stage: build
  script:
    - cd server
    - npm i --legacy-peer-deps
    - nm run build:swc

