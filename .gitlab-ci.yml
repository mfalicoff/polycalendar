image: node

stages:
  - build
  - lint

buildClient:
  stage: build
  script:
    - cd client
    - npm i

lintClient:
  stage: lint
  script:
    - cd client
    - npm run lint

buildServer:
  stage: build
  script:
    - cd server
    - npm i

lintServer:
  stage: lint
  script:
    - cd server
    - npm run lint
